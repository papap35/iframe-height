<body>
    <iframe class="iframePromoXML" frameborder="0" scrolling="no" style="width:100%;"></iframe>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            window.addEventListener("message", function (event) {
                console.log('iframe data', event.data)
                $('.iframePromoXML').height(event.data.height);
            }, false);
            $('.iframePromoXML').attr('src', 'https://papap35jp.github.io/iframe-height/');
        });
    </script>
</body>
